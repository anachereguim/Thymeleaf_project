<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Cadastro de pessoas</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">E-mail</th>
        <th scope="col">Cidade</th>
        <th scope="col">Estado</th>
        <th scope="col">#</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr data-th-each="task : ${tasks}">
        <td data-th-text="${task.id}"></td>
        <td data-th-text="${task.name}"></td>
        <td data-th-text="${task.lastName}"></td>
        <td data-th-text="${task.email}"></td>
        <td data-th-text="${task.city}"></td>
        <td data-th-text="${task.state}"></td>
        <td>
            <a th:href="@{'/edit/'+${task.id}}">Editar</a>
        </td>
    </tr>

    </tbody>
</table>
<a href="/cadastro">Cadastrar outra pessoa</a>
</body>
</html>
